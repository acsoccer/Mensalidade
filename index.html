<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabela 4x3 com Gráfico</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#4caf50;--muted:#6b7280}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); margin:0; padding:32px; color:#0f172a}
    .container{max-width:900px;margin:0 auto}
    h1{font-size:22px;margin:0 0 18px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);padding:18px}
    table{width:100%;border-collapse:collapse;margin-bottom:18px}
    thead th{background:linear-gradient(90deg,#eef7ef,#f7fff7);text-align:left;padding:12px;border-radius:8px;font-weight:600}
    tbody td{padding:12px;border-bottom:1px solid #eef2f7}
    tbody tr:nth-child(odd){background:#ffffff}
    tbody tr:nth-child(even){background:#fbfdff}
    tbody tr:first-child{background:linear-gradient(90deg, white)}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:680px){.chart-wrap{flex-direction:column}}
    /* friendly legend */
    .legend{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .legend .item{display:flex;gap:6px;align-items:center;font-size:14px}
    .legend .dot{width:14px;height:14px;border-radius:3px}
    .logo{
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="ACSoccer.png" alt="ACSoccer">
    <h1>MENSALIDADE</h1>
    <div class="card">
      <!-- Tabela 4 linhas x 3 colunas -->
      <table id="myTable" aria-label="Tabela de exemplo 4x3">
        <thead>
          <tr>
            <th>DESCRIÇÃO</th>
            <th>LIVRE</th>
            <th>VETERANOS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>INDIVIDUAL</td>
            <td class="num">R$10,00</td>
            <td class="num">R$20,00</td>
          </tr>
          <tr>
            <td>PAI E FILHO</td>
            <td class="num">R$5,00</td>
            <td class="num">R$15,00</td>
          </tr>
          <tr>
            <td>GOLEIRO</td>
            <td class="num">R$0,00</td>
            <td class="num">R$5,00</td>
          </tr>
          <tr>
            <td>GOLEIRO LINHA</td>
            <td class="num">NÃO JOGA</td>
            <td class="num">R$20,00</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
